<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar__container">
        <div class="logo">
          <svg class="logo__icon" width="37" height="37">
            <use href="./img/setting.svg"></use>
          </svg>
          <h1 class="logo__title">Dashboard</h1>
          <span class="logo__vers">v.01</span>
        </div>
        <div class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">
                <svg class="menu__icon" width="24" height="24">
                  <use href="./img/key-square.svg"></use>
                </svg>
                Dashboard</a
              >
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">
                <svg class="menu__icon" width="24" height="24">
                  <use href="./img/3d-square.svg"></use>
                </svg>
                Product</a
              >
              <svg class="menu__arrow" width="16" height="16">
                <use href="./img/arrow.svg"></use>
              </svg>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">
                <svg class="menu__icon" width="24" height="24">
                  <use href="./img/user-square.svg"></use>
                </svg>
                Customers</a
              >
              <svg class="menu__arrow" width="16" height="16">
                <use href="./img/arrow.svg"></use>
              </svg>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">
                <svg class="menu__icon" width="24" height="24">
                  <use href="./img/wallet-money.svg"></use>
                </svg>
                Income</a
              >
              <svg class="menu__arrow" width="16" height="16">
                <use href="./img/arrow.svg"></use>
              </svg>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">
                <svg class="menu__icon" width="24" height="24">
                  <use href="./img/discount-shape.svg"></use>
                </svg>
                Promote</a
              >
              <svg class="menu__arrow" width="16" height="16">
                <use href="./img/arrow.svg"></use>
              </svg>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">
                <svg class="menu__icon" width="24" height="24">
                  <use href="./img/message-question.svg"></use>
                </svg>
                Help</a
              >
              <svg class="menu__arrow" width="16" height="16">
                <use href="./img/arrow.svg"></use>
              </svg>
            </li>
          </ul>
        </div>
      </div>
      <div class="user">
        <img src="./img/User.jpg" alt="photo of user" class="user__icon">
        <p class="user__name">Evano</p>
        <p class="user__stat">Project Manager</p>
      </div>
    </aside>
  </body>
</html>
